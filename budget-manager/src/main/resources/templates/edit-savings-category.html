<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Savings Category</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom-styles.css" rel="stylesheet">
  <!-- FontAwesome CDN (for using icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="navbar :: navbar"></div>

<div class="container mt-5">

  <div class="welcome-card">
    <h2>Edit Savings Category</h2>
    <p>Update the details of your savings category below.</p>
  </div>

  <div class="card">
    <div class="card-header">Savings Category Details</div>
    <div class="card-body">
      <form th:action="@{/savings-categories/edit/{id}(id=${savingsCategory.categoryID})}" method="post">
        <!-- Hidden input to store the category ID -->
        <input type="hidden" th:value="${savingsCategory.categoryID}" name="categoryID">

        <div class="form-group">
          <label for="categoryName">Category Name:</label>
          <input type="text" class="form-control" id="categoryName" name="categoryName" th:value="${savingsCategory.categoryName}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
