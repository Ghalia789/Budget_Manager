<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${budget.budgetID == null ? 'Create New Budget' : 'Edit Budget'}"></title>

    <!-- Bootstrap CSS (Local File) -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom-styles.css" rel="stylesheet">

</head>
<body>
<!-- Include Navbar -->
<!-- This is only an example form  -->
<div th:include="navbar :: navbar"></div>
<div class="container mt-5">
    <h1 th:text="${budget.budgetID == null ? 'Create New Budget' : 'Edit Budget'}" class="mb-4"></h1>

    <form th:action="@{/budgets/save}" th:object="${budget}" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" th:field="*{amount}" placeholder="Enter Amount" required />
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required />
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" class="form-control" th:field="*{endDate}" required />
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" class="form-control" th:field="*{category}" placeholder="Enter Category" required />
        </div>

        <button type="submit" class="btn btn-primary">Save Budget</button>
    </form>

    <a href="/budgets" class="btn btn-secondary mt-3">Back to Budget List</a>
</div>

<!-- Bootstrap JS (Local File) -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
