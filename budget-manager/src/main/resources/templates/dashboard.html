<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom-styles.css" rel="stylesheet">
    <!-- FontAwesome CDN (for using icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<!-- Main Dashboard Container -->
<div class="container mt-5">
    <div class="row">
        <!-- Greeting Card (Full Width) -->
        <div class="col-12">
            <div class="welcome-card">
                <div class="card-header">
                    <h2>Welcome</h2>
                </div>
                <div class="card-body">
                    <p th:text="'Hello, ' + ${username} + '!'"></p> <!-- Dynamic greeting -->
                </div>
            </div>
        </div>
    </div>

    <!-- Second Row with Cards -->
    <div class="row mt-1">
        <!-- Balance Card -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Your Balance</h5>
                </div>
                <div class="card-body d-flex align-items-center">
                    <div class="wallet-icon" style="font-size: 2rem; margin-right: 1rem;">
                        <i class="fa fa-wallet"></i>
                    </div>
                    <div>
                        <h3 class="card-title mb-1" th:text="${balance.amount}"></h3>
                        <p class="card-text text-muted">Current available balance</p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <a class="btn btn-secondary" href="/balance/edit">Change Balance</a>
                </div>
            </div>
        </div>

        <!-- Latest Transactions Card -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Latest Transactions</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="transaction : ${latestTransactions}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1" th:text="${transaction.description}"></h6>  <!-- Transaction description -->
                                <small class="text-muted" th:text="${transaction.date}"></small>  <!-- Display the LocalDate directly -->
                            </div>
                            <span class="badge bg-primary rounded-pill" th:text="${transaction.amount}"></span>  <!-- Transaction amount -->
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-secondary btn-sm" href="/transactions">View All Transactions</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/css/bootstrap.bundle.min.js"></script>
</body>
</html>
