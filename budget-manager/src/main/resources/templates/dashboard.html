<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom-styles.css" rel="stylesheet">
    <!-- FontAwesome CDN (for using icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<div th:include="navbar :: navbar"></div>
<!-- Main Dashboard Container -->
<div class="container mt-5">
    <div class="row">
        <!-- Greeting Card -->
        <div class="col-md-6">
            <div class="welcome-card">
                <div class="card-header">
                    <h2>Welcome</h2>
                </div>
                <div class="card-body">
                    <p th:text="'Hello, ' + ${username} + '!'"></p> <!-- Dynamic greeting -->
                </div>
            </div>
        </div>

        <!-- Balance Card -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Your Balance</h5>
                </div>
                <div class="card-body">
                    <div class="wallet-icon"><i class="fa fa-wallet"></i> </div>
                    <div class="ml-2 ml-md-4 ml-lg-5">
                        <h3 class="card-title" th:text="${balance.amount}"></h3>
                    <p class="card-text">Current available balance</p>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#balanceModal">
                        Change Balance
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="balanceModal" tabindex="-1" role="dialog" aria-labelledby="balanceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="balanceModalLabel">Change Your Balance</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Balance Update Form -->
                    <form th:action="@{/updateBalance}" th:object="${balance}" method="post">
                        <div class="form-group">
                            <label for="newBalance">Enter New Balance</label>
                            <input type="number" class="form-control" id="newBalance" th:field="*{amount}" placeholder="Enter new balance" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/css/bootstrap.bundle.min.js"></script>

</body>
</html>
