<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom-styles.css" rel="stylesheet">
  <!-- FontAwesome CDN (for using icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome CDN (for using icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container mt-5">
  <div class="welcome-card">
    <h2>Edit your Balance</h2>
    <p>Update the current balance amount for your account.</p>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <form th:action="@{/balance/update}" method="post">

        <!-- Balance Amount Input -->
        <div class="mb-3">
          <label for="amount">New Balance</label>
          <input type="number" id="amount" name="amount" step="0.01" class="form-control"
                 th:value="${balance.amount}" required />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Update Balance
        </button>
        <a href="/dashboard" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
