<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Budgets</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/custom-styles.css" rel="stylesheet">
    </head>
<body>
<div th:include="navbar :: navbar"></div>

<!-- Main Container -->
<div class="container mt-5">
    <div class="row">
        <!-- Button to add new budget -->
        <div class="col-md-12 mb-4">
            <a href="/budgets/new" class="btn btn-primary">
                <i class="fa fa-plus"></i> Add New Budget
            </a>
        </div>

        <!-- Display Budgets in Card Format -->
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 mb-3" th:each="budget : ${budgets}">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title" th:text="${budget.category}"></h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text"><strong>Allocated:</strong> $<span th:text="${budget.amountAllocated}"></span></p>
                            <p class="card-text"><strong>Spent:</strong> $<span th:text="${budget.amountSpent}"></span></p>
                            <p class="card-text"><strong>Duration:</strong> <span th:text="${budget.startDate}"></span> to <span th:text="${budget.endDate}"></span></p>
                        </div>
                        <div class="card-footer bg-light">
                            <button class="btn btn-secondary btn-sm">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
