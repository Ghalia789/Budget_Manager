<!-- Savings Goals Listing Page -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Savings Goals</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom-styles.css" rel="stylesheet">
  <!-- FontAwesome CDN (for using icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="navbar :: navbar"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h5>Savings Goals</h5>
          <a href="/savingsgoals/add" class="btn btn-add">Add New Goal</a>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>#</th>
              <th>Goal Name</th>
              <th>Target Amount</th>
              <th>Current Amount</th>
              <th>Target Date</th>
              <th>Category</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goal, iterStat : ${savingsGoals}">
              <td th:text="${iterStat.count}"></td>
              <td th:text="${goal.goalName}"></td>
              <td th:text="${goal.targetAmount}"></td>
              <td th:text="${goal.currentAmount}"></td>
              <td th:text="${goal.targetDate}"></td>
              <td th:text="${goal.category.categoryName}"></td>
              <td th:text="${goal.status}"></td>
              <td>
                <a th:href="@{'/savingsgoals/edit/' + ${goal.goalID}}" class="btn btn-edit btn-sm">Edit</a>
                <a th:href="@{'/savingsgoals/delete/' + ${goal.goalID}}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
